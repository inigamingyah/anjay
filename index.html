<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak Nama & Lokasi Palsu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
    }
    .display-box {
      width: 100%;
      max-width: 400px;
      min-height: 120px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      padding: 15px;
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 8px #a8dadc; }
      to { box-shadow: 0 0 16px #f1faee; }
    }
    .controls {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 10px;
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      cursor: pointer;
      background: #e63946;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #d62828;
    }
    .phone-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .phone-box {
      background: #1d3557;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    .phone-box h2 {
      margin: 10px 0;
      font-size: 1.3em;
    }
    .close-btn {
      margin-top: 15px;
      background: #06d6a0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="display-box" id="displayBox">
    <div id="displayName" class="placeholder">Masukkan nama atau nomor telepon di bawah...</div>
    <div id="displayLocation" class="placeholder"></div>
  </div>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Masukkan nama">
    <button id="showBtn">Tampilkan</button>
    <button id="callBtn">Telepon Korban</button>
  </div>

  <div class="phone-modal" id="phoneModal">
    <div class="phone-box">
      <h2 id="callStatus">ðŸ“ž Memanggilâ€¦</h2>
      <p id="phoneName"></p>
      <button class="close-btn" id="endCall">Tutup Telepon</button>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const showBtn = document.getElementById('showBtn');
    const displayName = document.getElementById('displayName');
    const displayLocation = document.getElementById('displayLocation');
    const callBtn = document.getElementById('callBtn');
    const phoneModal = document.getElementById('phoneModal');
    const callStatus = document.getElementById('callStatus');
    const phoneName = document.getElementById('phoneName');
    const endCall = document.getElementById('endCall');

    const fakeLocations = [
      "Istana Bambu Nusantara",
      "Gedung Garuda Raya, Kota Bhineka",
      "Rumah Dinas Fiktif, Kota Sentosa",
      "Jalan Harmoni No. 45, Provinsi Jaya Abadi"
    ];

    let callTimer;
    let callSeconds = 0;

    function formatTime(sec){
      const m = String(Math.floor(sec/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      return `${m}:${s}`;
    }

    showBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if(name){
        displayName.textContent = name;
        const location = fakeLocations[Math.floor(Math.random() * fakeLocations.length)];
        displayLocation.textContent = "Lokasi: " + location;
      } else {
        displayName.textContent = "Masukkan nama di bawah...";
        displayLocation.textContent = "";
      }
    });

    callBtn.addEventListener('click', ()=>{
      const currentName = displayName.textContent && displayName.textContent !== "Masukkan nama di bawah..."
        ? displayName.textContent
        : 'Tanpa Nama';

      phoneName.textContent = currentName;
      phoneModal.style.display = 'flex';

      callStatus.textContent = 'ðŸ“ž Memanggilâ€¦';

      setTimeout(()=>{
        callStatus.textContent = 'âœ… Terhubung 00:00';
        callSeconds = 0;
        callTimer = setInterval(()=>{
          callSeconds++;
          callStatus.textContent = 'âœ… Terhubung ' + formatTime(callSeconds);
        },1000);
      },3000);
    });

    endCall.addEventListener('click', ()=>{
      phoneModal.style.display = 'none';
      clearInterval(callTimer);
    });
  </script>
</body>
</html>
